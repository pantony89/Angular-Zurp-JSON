<!doctype html>
<html class="no-js" lang="en" ng-app="myApp">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Foundation | Welcome</title>
      <link rel="stylesheet" href="css/foundation.css" />
      <script src="js/vendor/modernizr.js"></script>
      <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   </head>
   <body   ng-controller="Ctrl">
      <div class=row>
      <table role="grid">
         <thead>
            <tr>
               <th width="50">ID</th>
               <th>Name</th>
               <strong class="visible-for-small-only">
                  <strong class="hide-for-small-only">
                     <th width="150">UserName</th>
                  </strong>
               </strong>
               <strong class="hide-for-small-only">
                  <th width="150">E-Mail</th>
               </strong>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>	<select ng-model="info" id="id" ng-options="data as data.id  for data in datas" data-reveal-id="myModal" multiple size="10">
                  </select>
               </td>
               <td>	<select  ng-model="info" ng-options="data as data.name for data in datas" data-reveal-id="myModal" multiple size="10"></select></td>
               <strong class="hide-for-small-only">
                  <td>	<select ng-model="info" ng-options="data as data.username  for data in datas" data-reveal-id="myModal" multiple size="10"></select>
               </strong>
               </td>
               <strong class="hide-for-small-only">
                  <td>	<select ng-model="info" ng-options="data as data.email for data in datas" data-reveal-id="myModal" multiple size="10"></select>
               </strong>
               </td>
            </tr>
         </tbody>
      </table>
      <div id="myModal" class="reveal-modal ng-scope" data-reveal="" aria-labelledby="modalTitle" aria-hidden="true" role="dialog" style="display: none; opacity: 1; visibility: hidden; top: 100px;">
         <h2>Address:{{info[0].address.street}},
         {{info[0].address.suite}},
         {{info[0].address.city}},
         {{info[0].address.zipcode}}
         </h2>
         <p >Phone Number:{{info[0].phone}}</p>
         <p >Website: {{info[0].website}}</p>
         <p> Company : {{info[0].company.name}}</p>
         <a href="http://www.google.com/maps/place/{{info[0].address.geo.lat}},{{info[0].address.geo.lng}}">Click to see on map</a>
         <a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </div>
      <script  src="js/controller.js"> </script>
      <script src="js/vendor/jquery.js"></script>
      <script src="js/foundation.min.js"></script>
      <script>
         $(document).foundation();
      </script>
   </body>
</html>
